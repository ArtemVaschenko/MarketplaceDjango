{% extends 'base.html' %}
{% load static %}

{% block content %}

<h1></h1>
<ul>
{% for i in object_list %}
<div class="card" style="width: 20%;">
  <img src="{{ i.item_img }}" class="card-img-top" alt="photo {{ i.name }}">
    <div class="card-body">
      <h5 class="card-title">{{ i.name }}</h5>
       <h6 class="card-title">{{ i.price }} грн</h6>
       <a href="{{ i.get_absolute_url }}" class="btn btn-primary">More info...</a>
    </div>
</div>
{% endfor %}
{% endblock %}
